<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Show with Backdrop | Vanicomp</title>
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <!-- 
      Add src as data-imageshow-src to any element you want to click and call initImageShow() function
     -->
      <div>
        <img
          src="https://picsum.photos/200/300"
          data-imageshow-src="https://picsum.photos/200/300"
        />
        <br />
        <span>Click image above</span>
      </div>

      <br />

      <div>
        <img src="https://picsum.photos/200/300" />
        <br />
        <button data-imageshow-src="https://picsum.photos/200/300">ShowImage</button>
      </div>
    </div>

    <!-- 
      If you click backdrop, it closes as default, if you dont want that, add dont-close-onclick="true"
      <div class="imageshow-backdrop" dont-close-onclick="true">
    -->

    <div class="imageshow-backdrop">
      <img src="" alt="" />
      <div class="imageshow-close">Close</div>
    </div>

    <script src="index.js"></script>
    <script>
      initImageShow()
      // You can only call initImageShow for initialization, but if you want to handle programmatically, you can get openBackdrop and closeBackdrop functions
      // const { openBackdrop, closeBackdrop } = initImageShow()

      // setTimeout(() => {
      //   openBackdrop({ url: 'https://picsum.photos/200/300' })
      // }, 1000)

      // setTimeout(() => {
      //   closeBackdrop()
      // }, 2000)
    </script>
  </body>
</html>
